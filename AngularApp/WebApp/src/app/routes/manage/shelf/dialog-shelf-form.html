<form class="form-field-full" #shelfForm="ngForm" name="shelfForm">
    <a style="float: right; margin-top: -10px" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title *ngIf="!shelf.Id" style="font-size: 400; text-decoration: underline">Thêm mới kệ</h2>
    <h2 mat-dialog-title *ngIf="shelf.Id" style="font-size: 400; text-decoration: underline">
        Thông tin kệ :{{shelf.ShelfName}}
    </h2>

    <div fxLayout="row wrap" fxLayoutGap="8px grid">
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Tên kệ</mat-label>
                <input matInput placeholder="Tên kệ " name="ShelfName" #controlShelfName="ngModel" [(ngModel)]="shelf.ShelfName" required />
                <mat-error *ngIf="controlShelfName.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Ký hiệu </mat-label>
                <input matInput placeholder="Ký hiệu " name="Code" #controlCode="ngModel" [(ngModel)]="shelf.Code" required />
                <mat-error *ngIf="controlCode.errors?.required"> {{'validations.required' | translate}} </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Thuộc kho</mat-label>

                <mtx-select matInput name="WarehouseId" #controlWarehouseId="ngModel" [(ngModel)]="shelf.WarehouseId" notFoundText="Không có dữ liệu">
                    <mtx-option *ngFor="let opt of ListParents" [value]="opt.Id"> {{opt.Name }} </mtx-option>
                </mtx-select>
            </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Loại kệ</mat-label>

                <mtx-select matInput name="ShelfTypeId" #controlShelfTypeId="ngModel" [(ngModel)]="shelf.ShelfTypeId" notFoundText="Không có dữ liệu">
                    <mtx-option *ngFor="let opt of categoryList" [value]="opt.CategoryId">
                        {{opt.CateName }}
                    </mtx-option>
                </mtx-select>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Sức chứa </mat-label>
                <input matInput placeholder="Sức chứa " name="Capacity" #controlCapacity="ngModel" [(ngModel)]="shelf.Capacity" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Trọng tải </mat-label>
                <input matInput placeholder="Trọng tải " name="Tonnage" #controlTonnage="ngModel" [(ngModel)]="shelf.Tonnage" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Kích thước </mat-label>
                <input matInput placeholder="Kích thước " name="Size" #controlSize="ngModel" [(ngModel)]="shelf.Size" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Vị trí </mat-label>
                <input matInput placeholder="Vị trí  " name="SortOrder" #controlSortOrder="ngModel" [(ngModel)]="shelf.SortOrder" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Trạng thái</mat-label>

                <mtx-select matInput name="Status" #controlStatus="ngModel" [(ngModel)]="shelf.Status" notFoundText="Không có dữ liệu">
                    <!-- <mtx-option *ngFor="let opt of statusList" [value]="opt.Id">
                        {{opt.StatusName }}
                    </mtx-option> -->

                    <mtx-option [value]="true">Hoạt động</mtx-option>
                    <mtx-option [value]="false">Dừng hoạt động</mtx-option>
                </mtx-select>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mô tả</mat-label>
                <input matInput placeholder="Mô tả " name="Description" #controlDescription="ngModel" [(ngModel)]="shelf.Description" />
            </mat-form-field>
        </div>
    </div>
    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="shelfForm.invalid" (click)="shelfForm.form.valid && onSubmit(shelfForm.value)">
            Lưu
        </button>
        <button mat-raised-button mat-dialog-close>Đóng</button>
    </div>
</form>
