<form class="form-field-full" #boxForm="ngForm" name="boxForm">
    <a style="float: right; margin-top: -10px" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title *ngIf="!box.Id" style="font-size: 400; text-decoration: underline">Thêm mới hộp</h2>
    <h2 mat-dialog-title *ngIf="box.Id" style="font-size: 400; text-decoration: underline">
        Thông tin hộp :{{box.BoxName}}
    </h2>

    <div fxLayout="row wrap" fxLayoutGap="8px grid">
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Tên hộp</mat-label>
                <input matInput placeholder="Tên hộp " name="BoxName" #controlBoxName="ngModel" [(ngModel)]="box.BoxName" required />
                <mat-error *ngIf="controlBoxName.errors?.required"> {{'validations.required' | translate}} </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Ký hiệu </mat-label>
                <input matInput placeholder="Ký hiệu " name="Code" #controlCode="ngModel" [(ngModel)]="box.Code" required />
                <mat-error *ngIf="controlCode.errors?.required"> {{'validations.required' | translate}} </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Thuộc kệ</mat-label>

                <mtx-select matInput name="ShelfId" #controlShelfId="ngModel" [(ngModel)]="box.ShelfId" notFoundText="Không có dữ liệu">
                    <mtx-option *ngFor="let opt of ListShelfParents" [value]="opt.Id"> {{opt.ShelfName }} </mtx-option>
                </mtx-select>
            </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Loại hộp</mat-label>

                <mtx-select matInput name="BoxId" #controlBoxId="ngModel" [(ngModel)]="box.BoxId" notFoundText="Không có dữ liệu">
                    <mtx-option *ngFor="let opt of categoryList" [value]="opt.CategoryId">
                        {{opt.CateName }}
                    </mtx-option>
                </mtx-select>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Sức chứa </mat-label>
                <input matInput placeholder="Sức chứa " name="Capacity" #controlCapacity="ngModel" [(ngModel)]="box.Capacity" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Trọng tải </mat-label>
                <input matInput placeholder="Trọng tải " name="Tonnage" #controlTonnage="ngModel" [(ngModel)]="box.Tonnage" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Kích thước </mat-label>
                <input matInput placeholder="Kích thước " name="Size" #controlSize="ngModel" [(ngModel)]="box.Size" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Vị trí </mat-label>
                <input matInput placeholder="Vị trí " name="SortOrder" #controlSortOrder="ngModel" [(ngModel)]="box.SortOrder" type="number" />
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Trạng thái</mat-label>

                <mtx-select matInput name="Status" #controlStatus="ngModel" [(ngModel)]="box.Status" notFoundText="Không có dữ liệu">
                    <!-- <mtx-option *ngFor="let opt of statusList" [value]="opt.Id">
                        {{opt.StatusName }}
                    </mtx-option> -->

                    <mtx-option [value]="true">Hoạt động</mtx-option>
                    <mtx-option [value]="false">Dừng hoạt động</mtx-option>
                </mtx-select>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mô tả</mat-label>
                <input matInput placeholder="Mô tả " name="Description" #controlDescription="ngModel" [(ngModel)]="box.Description" />
            </mat-form-field>
        </div>
    </div>
    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="boxForm.invalid" (click)="boxForm.form.valid && onSubmit(boxForm.value)">
            Lưu
        </button>
        <button mat-raised-button mat-dialog-close>Đóng</button>
    </div>
</form>
