<form class="form-field-full">
    <a style="float: right; margin-top: -10px" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>

    <!-- <h2 mat-dialog-title style="font-size: 400; text-decoration: underline">Danh sách hồ sơ trong {{box.BoxName}}</h2> -->

    <section>
        <div fxLayout="row wrap" fxLayoutGap="0px grid" class="m-b-8">
            <div fxFlex="30" fxFlex.lt-sm="100"></div>

            <div fxFlex="70" fxFlex.lt-sm="100" class="text-right">
                <button mat-stroked-button color="basic" (click)="clearsearch()" style="float: right">
                    <mat-icon>refresh</mat-icon>
                </button>
                <button mat-raised-button color="primary" class="m-r-8" style="float: right" (click)="search()">
                    <mat-icon>search</mat-icon>
                </button>
                <mat-form-field appearance="outline" class="mat-mini-input m-r-8" style="width: 10vw; float: right">
                    <mat-label>Từ khoá tìm kiếm</mat-label>
                    <input matInput [(ngModel)]="query.KeyWord" name="KeyWord" />
                </mat-form-field>
            </div>
        </div>
    </section>
    <mtx-grid [data]="list" [columns]="columns" [loading]="isLoading" [multiSelectable]="false" [rowSelectable]="false" [rowHover]="true" [rowStriped]="false" [showToolbar]="true" [columnMenuButtonText]="'Cột Hiển Thị'" [columnHideable]="false" [columnMovable]="true"
        [pageOnFront]="false" [toolbarTitle]="'Danh Sách Hồ Sơ'" [showPaginator]="true" [length]="total" [pageIndex]="query.PageIndex" [pageSize]="query.PageSize" [pageSizeOptions]="[10,20,50,100]" (page)="getNextPage($event)" (sortChange)="changeSort($event)"
        (rowSelectionChange)="rowSelectionChangeLog($event)" [noResultText]="'Không có dữ liệu'">
        >
    </mtx-grid>

    <ng-template #lockTpl let-row let-index="index" let-col="colDef">
        <mat-slide-toggle [checked]="row.IsLocked" disabled="true"></mat-slide-toggle>
    </ng-template>
    <div class="text-right">
        <button mat-raised-button mat-dialog-close style="margin-top: 10px; margin-bottom: 10px; float: right">
            Đóng
        </button>
    </div>
    <br />
</form>
