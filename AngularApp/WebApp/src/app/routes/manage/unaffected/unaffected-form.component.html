<form class="form-field-full" #unaffectedForm="ngForm" name="unaffectedForm">
    <a style="float: right; margin-top: -10px;" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title *ngIf="!unaffected.Id" style="font-size: 400;text-decoration: underline;">Thêm mới
    </h2>
    <h2 mat-dialog-title *ngIf="unaffected.Id" style="font-size: 400;text-decoration: underline;">Thông tin :{{position.unaffected}}</h2>

    <div fxLayout="row wrap" fxLayoutGap="8px grid">



        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Tên </mat-label>
                <input matInput placeholder="Tên " name="UnaffectChildName" #controlUnaffectChildName="ngModel" [(ngModel)]="unaffectedChild.UnaffectChildName" required>
                <mat-error *ngIf="controlUnaffectChildName.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mã</mat-label>
                <input matInput placeholder="Mã" name="Code" #controlCode="ngModel" [(ngModel)]="unaffectedChild.Code" required>
                <mat-error *ngIf="controlCode.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>

        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Chức năng cha</mat-label>

                <mtx-select matInput name="UnaffectedId" #controlUnaffectedId="ngModel" [(ngModel)]="unaffectedChild.UnaffectedId" notFoundText="Không có dữ liệu">
                    <mtx-option *ngFor="let opt of unaffectedList" [value]="opt.Id">
                        {{opt.Name }}
                    </mtx-option>
                </mtx-select>

            </mat-form-field>
        </div>
        <!-- <div fxFlex="33.3" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Thứ Tự</mat-label>
                <input matInput placeholder="" name="SortOrder" #controlSortOrder="ngModel" [(ngModel)]="unaffected.SortOrder">
            </mat-form-field>

        </div> -->
        <!-- <div fxFlex="50" fxFlex.lt-sm="100">
           <mat-form-field appearance="outline"  >
            <mat-label>Lãnh Đạo</mat-label>
            <input matInput placeholder="" name="IsLeader" #controlIsLeader="ngModel"
                   [(ngModel)]="position.IsLeader">
          </mat-form-field>
  
        </div> -->


        <!-- <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Ghi chú</mat-label>
                <textarea matInput placeholder="" name="Description" #controlDescription="ngModel" [(ngModel)]="unaffected.Description"></textarea>
            </mat-form-field>

        </div> -->

        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Trạng thái</mat-label>

                <mtx-select matInput name="IsLocked" #controlIsLocked="ngModel" [(ngModel)]="unaffectedChild.Status" notFoundText="Không có dữ liệu">
                    <!-- <mtx-option *ngFor="let opt of statusList" [value]="opt.Id">
                        {{opt.StatusName }}
                    </mtx-option> -->

                    <mtx-option [value]="true">Hoạt động</mtx-option>
                    <mtx-option [value]="false">Dừng hoạt động</mtx-option>
                </mtx-select>

            </mat-form-field>
        </div>


    </div>

    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="unaffectedForm.invalid" (click)="unaffectedForm.form.valid && onSubmit(unaffectedForm.value)">Lưu</button>
        <button mat-raised-button mat-dialog-close>Đóng</button>

    </div>

</form>
