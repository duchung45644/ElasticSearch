<form class="form-field-full" #approveForm="ngForm" name="approveForm">
    <a style="float: right; margin-top: -10px;" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title style="font-size: 400;text-decoration: underline;">Từ chối đợt hủy</h2>


    <div fxLayout="row wrap" fxLayoutGap="8px grid">


        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mã đợt hủy </mat-label>
                <input matInput placeholder="Mã đợt hủy " name="Code" #controlCode="ngModel" [(ngModel)]="approve.Code" required disabled="true">

            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Tên đợt hủy </mat-label>
                <input matInput placeholder="Tên đợt hủy " name="Name" #controlName="ngModel" [(ngModel)]="approve.Name" required disabled="true">

            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Người từ chối</mat-label>

                <mtx-select matInput name="StaffIdRefuse" #controlStaffIdRefuse="ngModel" [(ngModel)]="approve.StaffIdRefuse" required notFoundText="Không có dữ liệu">
                    <mtx-option *ngFor="let opt of staffList" [value]="opt.Id">
                        {{ opt.DisplayName }}
                    </mtx-option>
                </mtx-select>
                <mat-error *ngIf="controlStaffIdRefuse.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mô tả </mat-label>
                <input matInput placeholder="Tên đợt hủy " name="Description" #controlDescription="ngModel" [(ngModel)]="approve.Description" required disabled="true">

            </mat-form-field>
        </div>




        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Lý do</mat-label>
                <textarea matInput placeholder="" name="Reason" #controlReason="ngModel" [(ngModel)]="approve.Reason"></textarea>
            </mat-form-field>

        </div>


    </div>





    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="approveForm.invalid" (click)="approveForm.form.valid && onSubmit(approveForm.value)">Từ chối</button>
        <button mat-raised-button mat-dialog-close>Đóng</button>

    </div>

























</form>
