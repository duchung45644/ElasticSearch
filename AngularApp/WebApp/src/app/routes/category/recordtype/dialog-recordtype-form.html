<form class="form-field-full" #recordtypeForm="ngForm" name="recordtypeForm">
    <a style="float: right; margin-top: -10px" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title *ngIf="!recordtype.Id" style="font-size: 400; text-decoration: underline">
        Thêm mới Loại TPHS
    </h2>
    <h2 mat-dialog-title *ngIf="recordtype.Id" style="font-size: 400; text-decoration: underline">
        Thông tin Loại TPHS:{{recordtype.Name}}
    </h2>

    <div fxLayout="row wrap" fxLayoutGap="8px grid">
        <div fxFlex="33.3" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Tên </mat-label>
                <input matInput placeholder="Tên " name="Name" #controlName="ngModel" [(ngModel)]="recordtype.Name" required />
                <mat-error *ngIf="controlName.errors?.required"> {{'validations.required' | translate}} </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="33.3" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mã</mat-label>
                <input matInput placeholder="Mã" name="Code" #controlCode="ngModel" [(ngModel)]="recordtype.Code" required />
                <mat-error *ngIf="controlCode.errors?.required"> {{'validations.required' | translate}} </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="33.3" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Thứ Tự</mat-label>
                <input matInput placeholder="" name="SortOrder" #controlSortOrder="ngModel" [(ngModel)]="recordtype.SortOrder" />
            </mat-form-field>
        </div>
        <!-- <div fxFlex="50" fxFlex.lt-sm="100">
           <mat-form-field appearance="outline"  >
            <mat-label>Lãnh Đạo</mat-label>
            <input matInput placeholder="" name="IsLeader" #controlIsLeader="ngModel"
                   [(ngModel)]="position.IsLeader">
          </mat-form-field>
  
        </div> -->

        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Ghi chú</mat-label>
                <textarea matInput placeholder="" name="Description" #controlDescription="ngModel" [(ngModel)]="recordtype.Description"></textarea>
            </mat-form-field>
        </div>

        <!-- <div fxFlex="50" fxFlex.lt-sm="100">
          <mat-label>&nbsp;</mat-label>
          
            <mat-checkbox  matInput  name="IsLocked"  [(ngModel)]="position.IsLocked">Khoá
            </mat-checkbox>
          
        </div> -->
    </div>

    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="recordtypeForm.invalid" (click)="recordtypeForm.form.valid && onSubmit(recordtypeForm.value)">
            Lưu
        </button>
        <button mat-raised-button mat-dialog-close>Đóng</button>
    </div>
</form>
