<form class="form-field-full" #conditionForm="ngForm" name="conditionForm">
    <a style="float: right; margin-top: -10px;" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title *ngIf="!condition.Id" style="font-size: 400;text-decoration: underline;">Thêm mới </h2>
    <h2 mat-dialog-title *ngIf="condition.Id" style="font-size: 400;text-decoration: underline;">Thông tin :{{condition.ConditionName}}</h2>

    <div fxLayout="row wrap" fxLayoutGap="8px grid">



        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Tên tình trạng </mat-label>
                <input matInput placeholder=" " name="ConditionName" #controlConditionName="ngModel" [(ngModel)]="condition.ConditionName" required>
                <mat-error *ngIf="controlConditionName.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Thứ Tự</mat-label>
                <input matInput placeholder="" name="SortOrder" #controlSortOrder="ngModel" [(ngModel)]="condition.SortOrder" type="number">
            </mat-form-field>

        </div>


        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Ghi chú</mat-label>
                <input matInput placeholder="" name="Description" #controlDescription="ngModel" [(ngModel)]="condition.Description">
            </mat-form-field>

        </div>



    </div>

    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="conditionForm.invalid" (click)="conditionForm.form.valid && onSubmit(conditionForm.value)">Lưu</button>
        <button mat-raised-button mat-dialog-close>Đóng</button>

    </div>

</form>
