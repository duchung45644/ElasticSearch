<form class="form-field-full" #catalogForm="ngForm" name="catalogForm">
    <a style="float: right; margin-top: -10px;" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </a>
    <h2 mat-dialog-title *ngIf="!catalog.Id" style="font-size: 400;text-decoration: underline;">Thêm mới danh mục hồ sơ </h2>
    <h2 mat-dialog-title *ngIf="catalog.Id" style="font-size: 400;text-decoration: underline;">Thông tin danh mục hồ sơ :{{catalog.Name}}</h2>

    <div fxLayout="row wrap" fxLayoutGap="8px grid">



        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Danh mục hồ sơ </mat-label>
                <input matInput placeholder="Danh mục hồ sơ  " name="Name" #controlName="ngModel" [(ngModel)]="catalog.Name" required>
                <mat-error *ngIf="controlName.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mã danh mục</mat-label>
                <input matInput placeholder="Mã" name="Code" #controlCode="ngModel" [(ngModel)]="catalog.Code" required>
                <mat-error *ngIf="controlCode.errors?.required">
                    {{'validations.required' | translate}}
                </mat-error>
            </mat-form-field>

        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Thứ Tự</mat-label>
                <input matInput placeholder="" name="SortOrder" #controlSortOrder="ngModel" [(ngModel)]="catalog.SortOrder" type="number">
            </mat-form-field>

        </div>
        <div fxFlex="50" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Danh muc cha</mat-label>

                <mtx-select matInput name="ParentId" #controlParentId="ngModel" [(ngModel)]="catalog.ParentId">
                    <mtx-option *ngFor="let opt of catalogList" [value]="opt.Id">
                        {{opt.Name }}
                    </mtx-option>
                </mtx-select>

            </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.lt-sm="100">
            <mat-form-field appearance="outline">
                <mat-label>Mô tả</mat-label>
                <input matInput placeholder="" name="Description" #controlDescription="ngModel" [(ngModel)]="catalog.Description">
            </mat-form-field>

        </div>

        <!-- <div fxFlex="50" fxFlex.lt-sm="100">
          <mat-label>&nbsp;</mat-label>
          
            <mat-checkbox  matInput  name="IsLocked"  [(ngModel)]="position.IsLocked">Khoá
            </mat-checkbox>
          
        </div> -->


    </div>

    <div class="text-right">
        <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial [disabled]="catalogForm.invalid" (click)="catalogForm.form.valid && onSubmit(catalogForm.value)">Lưu</button>
        <button mat-raised-button mat-dialog-close>Đóng</button>

    </div>

</form>
