<form class="form-field-full" #actionOfUnitForm="ngForm" name="actionOfUnitForm">
    <h2 mat-dialog-title>Giới hạn quyền cho đơn vị</h2>
    <mat-dialog-content>
      <div fxLayout="row wrap" fxLayoutGap="0px grid">
  
        <div fxFlex="100" fxFlex.lt-sm="100">
            <div id="ActionTree"></div>
        </div>
  
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Đóng</button>
      <button mat-raised-button color="primary" cdkFocusInitial
              (click)="onSubmitActionOfUnit(actionOfUnitForm.value)">Lưu</button>
    </mat-dialog-actions>
  
  </form>
