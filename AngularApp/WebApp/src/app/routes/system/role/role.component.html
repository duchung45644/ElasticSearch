<breadcrumb></breadcrumb>

<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">
        <mat-card>

                <div fxLayout="row wrap" class="matero-row">

                    <div fxFlex="100" fxFlex.lt-sm="100" class="matero-col">
                        <div fxLayout="row wrap" fxLayoutGap="0px grid">
                            <div fxFlex="40" fxFlex.lt-sm="100">
                                <mat-card-title style="    color: black;
                                text-decoration-line: underline;
                                margin-top: 2px;">QUẢN LÝ NHÓM QUYỀN</mat-card-title>

                                <div id="DepartementTree"></div>
                            </div>
                            <div fxFlex="60" fxFlex.lt-sm="100" *ngIf="!KeyNodeSelected">
                                <mat-card-title>Chọn đơn vị để thao tác</mat-card-title>

                            </div>
                            <div fxFlex="60" fxFlex.lt-sm="100" *ngIf="KeyNodeSelected">
                                <!-- <mat-card-title>Danh sách nhóm quyền</mat-card-title>
                                 -->
                                 <button class="m-l-8  m-b-8" mat-stroked-button color="primary"
                                 (click)="newRole(KeyNodeSelected)"><i class="fa fa-plus-square"></i>Thêm nhóm quyền</button>
                                 <section class="m-l-8 m-b-8">
                                    <mtx-grid [data]="list"
                                    [columns]="columns"
                                    [loading]="isLoading"
                                    [multiSelectable]="false"
                                    [rowSelectable]="false"
                                    [rowHover]="true"
                                    [rowStriped]="true"
                                    [showToolbar]="false"
                                    [toolbarTitle]="'Danh sách vai trò'"
                                    [columnHideable]="true"
                                    [columnMovable]="false"
                                    [pageOnFront]="false"
                                    [showPaginator]="false">
                          </mtx-grid>
                           
                                </section>
                              
                            </div>
                        </div>

                    </div>

                </div>

        </mat-card>
    </div>
</div>
